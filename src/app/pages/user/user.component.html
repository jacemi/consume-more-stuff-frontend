<div id="userItemWrap">
  <div class="statusWrap" *ngFor="let status of status.status">
    <h2>{{status.name}}</h2>
    <div class="cardWrap" *ngFor="let item of filteredItems[status.id]">
      <a routerLink="/items/{{item.id}}">
        <h4>{{item.description}}</h4>
        <h4>{{item.created_at}}</h4>
        <div *ngIf="item.photos.length">
            <img class="itemPhotos" src={{item.photos[0].url}} >
          </div>
      </a>
    </div>
  </div>
</div>
