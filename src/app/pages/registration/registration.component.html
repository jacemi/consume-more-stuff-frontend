<h2>Register:</h2>

<form #registerForm="ngForm">
  <div class="formGroup">
    <label for="email">Email: </label>
    <input id="email" class="formControl" type="text" name="email" placeholder="Input email here" [(ngModel)]="registrationData.email"
      required email="true" #email="ngModel">
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Use a valid email address! example@example.com
    </div>
  </div>

  <div class="formGroup">
    <label for="password">Password: </label>
    <input id="password" class="formControl" type="password" name="password" placeholder="Input password here" [(ngModel)]="registrationData.password"
      required minlength="8" #password="ngModel">
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password must be at least 8 characters!
    </div>
  </div>

  <div class="formGroup">
    <label for="confirmPassword">Confirm password: </label>
    <input type="password" name="confirmPassword" placeholder="Confirm password here" [(ngModel)]="registrationData.confirmPassword"
      required appPasswordCheck="password" #confirmPassword="ngModel">
    <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
      Passwords must equal!
    </div>
  </div>

  <button [disabled]="!registerForm.valid" (click)="submitRegistration($event)">Submit</button>
</form>

<div>{{message}}</div>
